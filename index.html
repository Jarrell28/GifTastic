<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div id="topics"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div id="topic-gifs"></div>
            </div>

            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="add-topic">Add a topic</label>
                        <input type="text" class="form-control" id="add-topic" placeholder="Enter topic">
                        <input type="submit" id="submit-topic" class="btn btn-warning mt-2">
                    </div>

                    <div class="form-group">
                        <label for="add-topic">Set Gif Limit</label>
                        <input type="number" class="form-control" id="limit" placeholder="10" value="10">
                    </div>

                    <div class="form-group" id="ratings">

                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
